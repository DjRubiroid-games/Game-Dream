<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Dream | Battle Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #game-container canvas {
            display: block;
        }

        /* HUD */
        #hud {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
        }

        .bar-wrap {
            width: 200px;
            height: 14px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 7px;
            margin-bottom: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 7px;
            transition: width 0.2s ease;
        }

        #hp-bar {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            width: 100%;
        }

        #armor-bar {
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
        }

        #weapon-info {
            color: white;
            font-size: 13px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            margin-top: 4px;
        }

        /* Storm timer */
        #storm-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #e74c3c;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.8);
            z-index: 100;
            pointer-events: none;
        }

        /* Player count */
        #player-count {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            z-index: 100;
            pointer-events: none;
        }

        /* Loading */
        #loading {
            position: fixed;
            inset: 0;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        #loading h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        #loading p {
            color: #aaa;
            font-size: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e74c3c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Kill feed */
        #killfeed {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 100;
            pointer-events: none;
        }

        .kill-entry {
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            border-radius: 4px;
            margin-bottom: 3px;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1
            }

            70% {
                opacity: 1
            }

            100% {
                opacity: 0
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>GAME DREAM</h1>
        <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</p>
    </div>

    <div id="hud">
        <div class="bar-wrap">
            <div class="bar-fill" id="armor-bar"></div>
        </div>
        <div class="bar-wrap">
            <div class="bar-fill" id="hp-bar"></div>
        </div>
        <div id="weapon-info">üî´ –ü–∏—Å—Ç–æ–ª–µ—Ç | 7/30</div>
    </div>

    <div id="storm-info">‚òÅÔ∏è –®—Ç–æ—Ä–º —á–µ—Ä–µ–∑ 60—Å</div>
    <div id="player-count">üë• 1 –∏–≥—Ä–æ–∫</div>
